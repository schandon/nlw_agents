<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NLW Esports</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <style></style>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo.png"
        alt="Logo esports NLW"
      />
    </header>

    <main>
      <section>
        <div>
          <h2>Assistencias de Meta</h2>
          <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos!</p>
          <form id="form">
            <input
              type="password"
              placeholder="Informe a API Key do Gemini"
              required
            />
            <select id="gameSelect">
              <option value="">Selecione o Jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="cs">CS:GO</option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Ex: Melhor Build para ADC no prata"
            />
            <button id="askButton">Perguntar</button>
          </form>

          <div id="aiResponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
